  - name: opera
    binary: "C:\\Users\\karti\\AppData\\Local\\Programs\\Opera\\opera.exe"

privacy_levels:
  firefox:
    - name: default
      prefs: {}
    - name: private        # ask with --privacy private
      prefs:
        browser.privatebrowsing.autostart: true
        extensions.allowPrivateBrowsingByDefault: true
    - name: strict         # stricter tracking without Private
      prefs:
        privacy.trackingprotection.enabled: true
        network.cookie.cookieBehavior: 1       # block 3P cookies
  chromium:
    - name: default
      flags: []
    - name: private
      flags:
        - "--incognito"
    - name: strict
      flags:
        - "--disable-third-party-cookies"

